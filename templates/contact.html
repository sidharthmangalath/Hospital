{%extends 'base.html'%}
{%block content%}
<style>
    nav{
        background-color: cornflowerblue;
    }
    body{
      background-image: url("https://img.freepik.com/free-photo/top-view-chat-bubbles-with-telephone-receiver-copy-space_23-2148796078.jpg");
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      background-position: center;
      background-size: cover;
    }
</style>
<form>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <div ><input style="background-color: aquamarine;" type="text" placeholder="First Name">
      <input style="background-color: aquamarine;" type="text" placeholder="Last Name"> </div>
    </div>
    <div class="mb-3">
      <label   class="form-label">E-mail</label>
      <input style="background-color: aquamarine;" type="email" id="exampleInputEmail1" placeholder="E-mail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <textarea style="background-color: aquamarine;" name="Message" placeholder="Message" cols="100" rows="10" id=""></textarea>
        
    </div>
    
    <button type="submit" class="btn btn-outline-success">Submit</button>
    
</form>


{%endblock%}
